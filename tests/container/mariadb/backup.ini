[MariaDB]
runtime_backup=backup_exec	$ssh "/bin/mkdir $tmpFolder;$projectFolder/dump_database.sh>$tmpFolder/db.dump"
	backup	$remoteSystem$tmpFolder	$serviceName/databaseDump
	backup_exec	$ssh "/bin/rm -rf $tmpFolder"
pre_backup=backup_exec	$ssh /usr/bin/docker exec -u www-data nextcloud /var/www/html/occ maintenance:mode --on
post_backup=backup_exec	$ssh /usr/bin/docker exec -u www-data nextcloud /var/www/html/occ maintenance:mode --off

[MariaDB.Actions]
volumeBackup=false
stopcontainer=false
logBackup=true
