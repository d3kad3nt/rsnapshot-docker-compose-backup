networks:
  nextcloud:
    external: true
    name: nextcloud_mariadb

services:
  mariaDB:
    container_name: mariadb
    image: mariadb
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    ports:
      - "3306:3306"
    volumes:
      - mysql:/var/lib/mysql
    restart: unless-stopped
    networks:
      - nextcloud

volumes:
  mysql:
