backup = backup	$remoteSystem$volumes.path	$backupPrefixFolder/$serviceName/$volumes.name	+rsync_long_args=--exclude=_data/data/appdata_oc9quf33l2w2/preview/
post_backup=backup_exec	$ssh "/usr/bin/docker exec -u www-data nextcloud /var/www/html/occ maintenance:mode --off"
